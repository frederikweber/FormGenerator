<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Formular Generator</title>
	<link type="text/css" rel="stylesheet" href="lib/jquery-ui/css/ui-darkness/jquery-ui-1.8.16.custom.css" />
	<link type="text/css" rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="lib/jquery-ui/js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="lib/jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
	<script type="text/javascript" src="custom.js"></script>
</head>
<body>
	<h1>Formular Generator</h1>
	<div id="finalForm">
		<table>
			<thead>
				<tr>
					<th>Typ</th>
					<th>Name</th>
					<th>Wert</th>
				</tr>
			</thead>
			<tbody />
		</table>
	</div>
	<div id="sidebar">
		<p id="newElementButton">New Element</p>
		<p id="generateHtmlButton">Generate HTML</p>
	</div>
	<div id="modalForm" title="Neues Element">
		<div id="accord">
			<h3><a href="#">Input</a></h3>
			<div>
				<form>
					<label for="formInputName">Name</label>
					<input type="text" id="formInputName" />
					<br />
					<label for="formInputValue">Default Value</label>
					<input type="text" id="formInputValue" />
				</form>
			</div>
			<h3><a href="#">Select</a></h3>
			<div>
				<form>
					<label for="formSelectName">Name</label>
					<input type="text" id="formSelectName" />
					<br />
					<input type="text" id="formSelectAdd" />
					<p id="addOptionButton">Add Option</p>
				</form>
				<h4>Preview</h4>
				<form>
					<select id="finalSelectForm">
					</select>
				</form>
			</div>
			<h3><a href="#">Radio</a></h3>
			<div>
				<form>
					<label for="formRadioName">Name</label>
					<input type="text" id="formRadioName" />
					<br />
					<input type="text" id="formRadioAdd" />
					<p id="addRadioButton">Add Radio</p>
				</form>
				<h4>Preview</h4>
				<form id="finalRadioForm">
				</form>
			</div>
		</div>
	</div>
	<div id="genHtmlModal" title="Generate HTML">
		<textarea id="htmlOutput" cols="68" rows="15"></textarea>
	</div>
</body>
</html>
